version: "3.9"

networks:
  jenkins:
    driver: bridge
volumes:
  jenkins-data:
  docker-certs-ca:
  docker-certs-client:
services:
  dind:
    image: docker:dind
    privileged: true
    user: root
    container_name: dind
    networks:
      jenkins:
        aliases:
          - docker
    expose:
      - "2376"
    restart: unless-stopped
    volumes:
      - docker-certs-ca:/certs/ca
      - docker-certs-client:/certs/client
      - jenkins-data:/var/jenkins_home
    environment:
      - DOCKER_TLS_CERTDIR=/certs

  jenkins:
    image: jenkins/jenkins:lts-jdk11
    privileged: true
    user: root
    ports:      
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    networks:
      - jenkins
    depends_on:
      - dind
    restart: unless-stopped
    volumes:
      - docker-certs-client:/certs/client:ro
      - jenkins-data:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker:Z
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
